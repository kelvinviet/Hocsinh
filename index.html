<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchased Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .purchase-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .purchase-item {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Purchased Items</h1>
    </header>

    <main>
        <div class="purchase-list">
            <!-- Thêm danh sách các sản phẩm đã mua -->
            <div class="purchase-item">
                <h2>Product 1</h2>
                <p>Price: $100</p>
            </div>

            <div class="purchase-item">
                <h2>Product 2</h2>
                <p>Price: $150</p>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Your Website</p>
    </footer>

    <script>
        // Add your JavaScript code here if needed
    </script>
</body>
</html>
